<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="form" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
        <span class="login100-form-title">
          Register
        </span>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" formControlName="username" name="username" placeholder="Username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="email" formControlName="email" name="email" placeholder="Email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="password" formControlName="password" name="password" placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
          <input class="input100" type="text" formControlName="firstname" name="firstname" placeholder="First Name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" formControlName="lastname" name="lastname" placeholder="Last Name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" formControlName="country" name="country" placeholder="Country">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" formControlName="city" name="city" placeholder="City">
          <span class="focus-input100"></span>
        </div>

        <div class="text-center p-t-13 p-b-23">        
          <p *ngIf="usernameError" id="error">Username taken.</p>                        
          <p *ngIf="emailError" id="error">Email taken.</p>
        </div>

        <div class="container-login100-form-btn">
          <button [disabled]="!form.valid" type="button" (click)="register()" class="login100-form-btn"> Register </button>
        </div>

        <div class="flex-col-c p-t-170 p-b-40">
          <span class="txt1 p-b-9">
            Already have an account?
          </span>

          <a href="/login" class="txt3">
            Log in
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
